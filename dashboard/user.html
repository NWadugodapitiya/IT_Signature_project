<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/50" alt="User Avatar" class="rounded-circle">
            <h4>John Doe</h4>
            <p class="text-muted">User Account</p>
        </div>
        <ul class="sidebar-nav">
            <li class="active">
                <a href="#"><i class="fas fa-store"></i> Products</a>
            </li>
            <li>
                <a href="#" id="cartButton">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="badge bg-primary cart-count">0</span>
                </a>
            </li>
            <li>
                <a href="#"><i class="fas fa-history"></i> Order History</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
            </li>
            <li class="sidebar-bottom">
                <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-link sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <a href="#" class="dropdown-toggle text-dark text-decoration-none" data-bs-toggle="dropdown">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-primary cart-count">0</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end cart-dropdown" style="width: 300px;">
                            <div class="p-3">
                                <h6 class="mb-3">Shopping Cart</h6>
                                <div class="cart-items">
                                    <!-- Cart items will be dynamically added here -->
                                    <div class="text-center text-muted">Your cart is empty</div>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Total:</strong>
                                    <strong class="cart-total">Rs. 0.00</strong>
                                </div>
                                <button class="btn btn-primary w-100">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid py-4">
            <!-- Products Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Available Products</h5>
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" placeholder="Search products...">
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row g-4">
                                <!-- Product Cards -->
                                <div class="col-md-4 col-lg-3">
                                    <div class="card product-card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Product 1</h5>
                                            <p class="card-text text-primary fw-bold">Rs. 299.99</p>
                                            <p class="card-text text-success">In Stock: 50</p>
                                            <button class="btn btn-primary w-100 add-to-cart">
                                                <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-lg-3">
                                    <div class="card product-card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Product 2</h5>
                                            <p class="card-text text-primary fw-bold">Rs. 199.99</p>
                                            <p class="card-text text-success">In Stock: 30</p>
                                            <button class="btn btn-primary w-100 add-to-cart">
                                                <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- More product cards can be added dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="cart-items-table">
                                <!-- Cart items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: <span class="cart-total">Rs. 0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
